<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

	<th:block layout:fragment="customHeadScript">
		<head>
		    <meta charset="utf-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <!-- Tell the browser to be responsive to screen width -->
		    <meta name="viewport" content="width=device-width, initial-scale=1">
		    <meta name="description" content="">
		    <meta name="author" content="">
		    <!-- Favicon icon -->
		    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon.png}">
		    <!-- This page css -->
		    <!-- Custom CSS -->
		    <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
		    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
		    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		    <!--[if lt IE 9]>
		        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		        <![endif]-->
			<title>채팅</title>
			<style>
				*{
					margin:0;
					padding:0;
				}
				.container{
					width: 500px;
					margin: 0 auto;
					padding: 25px
				}
				.container h1{
					text-align: left;
					padding: 5px 5px 5px 15px;
					color: #FFBB00;
					border-left: 3px solid #FFBB00;
					margin-bottom: 20px;
				}
				.chating{
					background-color: #FFBB00;
					width: 500px;
					height: 500px;
					overflow: auto;
				}
				.chating .me{
					color: #000;
					text-align: right;
				}
				.chating .others{
					color: #000;
					text-align: left;
				}
				input{
					width: 330px;
					height: 25px;
				}
				#yourMsg{
					display: none;
				}
				button{
					background-color: #FFBB00;
					font-size: 14px;
					color: #000;
					border: 1px solid #000;
					border-radius: 5px;
					padding: 2px;
					margin: 3px;
					width:50px;
					height: 30px;
				}
			</style>
		</head>
				
	</th:block>
	<th:block layout:fragment="customContents">
	
		<div id="container" class="container">
			<h1>[[${roomName}]]의 채팅방</h1>
			<input type="hidden" id="sessionId" value="">
			<input type="hidden" id="roomName" th:value="${roomName}">
			<input type="hidden" id="roomNumber" th:value="${roomNumber}">
			
			<div id="chating" class="chating">
			
			</div>
			
			<div id="yourName">
				<table class="inputTable">
					<tr>
						<th>사용자명</th>
						<th><input type="text" name="userName" id="userName" placeholder="사용자명을 입력해주세요."></th>
						<th><button onclick="chatName()" id="startBtn">입력</button></th>
					</tr>
				</table>
			</div>
			<div id="yourMsg">
				<table class="inputTable">
					<tr>
						<th>메시지</th>
						<th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>
						<th><button onclick="send()" id="sendBtn">보내기</button></th>
					</tr>
				</table>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
	<!-- ============================================================== -->
	    <!-- All Jquery -->
	    <!-- ============================================================== -->
	    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	    <!-- ============================================================== -->
	    <!-- apps -->
	    <!-- ============================================================== -->
	    <script th:src="@{/dist/js/app-style-switcher.js}"></script>
	    <script th:src="@{/dist/js/feather.min.js}"></script>
	    <script th:src="@{/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
	    <script th:src="@{/dist/js/sidebarmenu.js}"></script>
	    <!-- ============================================================== -->
	    <!--Custom JavaScript -->
	    <!-- ============================================================== -->
	    <script th:src="@{/dist/js/custom.min.js}"></script>
	    <!-- ============================================================== -->
	    <!--This page JavaScript -->
	    <!-- ============================================================== -->
	    		<script type="text/javascript">
			var ws;
		
			function wsOpen(){
				//웹소켓 전송시 현재 방의 번호를 넘겨서 보낸다.
				let roomNumber = $("#roomNumber").val();
				ws = new WebSocket("ws://" + location.host + "/app/chating?roomNumber=" + roomNumber);
				wsEvt();
			}
				
			function wsEvt() {
				ws.onopen = function(data){
					//소켓이 열리면 동작
				}
				
				ws.onmessage = function(data) {
					//메시지를 받으면 동작
					var msg = data.data;
					if(msg != null && msg.trim() != ''){
						var d = JSON.parse(msg);
						if(d.type == "getId"){
							var ci = d.sessionId != null ? d.sessionId : "";
							if(ci != ''){
								$("#sessionId").val(ci); 
							}
						}else if(d.type == "message"){
							if(d.userName == $("#userName").val()){
								$("#chating").append("<p class='me'>나 :" + d.msg + "</p>");	
							}else{
								$("#chating").append("<p class='others'>" + d.userName + " :" + d.msg + "</p>");
							}
								
						}else{
							console.warn("unknown type!")
						}
					}
				}
		
				document.addEventListener("keypress", function(e){
					if(e.keyCode == 13){ //enter press
						send();
					}
				});
			}
		
			function chatName(){
				var userName = $("#userName").val();
				if(userName == null || userName.trim() == ""){
					alert("사용자 이름을 입력해주세요.");
					$("#userName").focus();
				}else{
					wsOpen();
					$("#yourName").hide();
					$("#yourMsg").show();
				}
			}
						
			function send() {
				var chatting = $("#chatting").val();
				if(chatting == null || chatting.trim() == ""){
					alert("보내실 메세지를 입력해주세요.");
					$("#chatting").focus();
				}else{
					$("#yourName").hide();
					$("#yourMsg").show();
				var option ={
					type: "message",
					roomNumber: $("#roomNumber").val(),
					userName : $("#userName").val(),
					msg : $("#chatting").val()
				}
				ws.send(JSON.stringify(option))
				$('#chatting').val("");
				}
			}
		</script>
		
	</th:block>
</html>

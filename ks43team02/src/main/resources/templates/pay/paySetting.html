	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

	                                	<option value="9">9 일</option>
	                                	<option value="10">10 일</option>
	                                	<option value="11">11 일</option>
	                                	<option value="12">12 일</option>
	                                	<option value="13">13 일</option>
	                                	<option value="14">14 일</option>
	                                	<option value="15">15 일</option>

	                                	<option value="21">21 일</option>
	                                	<option value="22">22 일</option>
	                                	<option value="23">23 일</option>
	                                	<option value="24">24 일</option>
	                                	<option value="25">25 일</option>
	                                	<option value="26">26 일</option>
	                                	<option value="27">27 일</option>
	                                	<option value="28">28 일</option>
	                                	<option value="29">29 일</option>
	                                	<option value="30">30 일</option>

						</th>
					</tr>
					<tr>
						<th>자동이체 시간</th>
						<th><input type="time" id="paySetTime" disabled></th>
					</tr>
			</table><br>
			<!-- 추가버튼 클릭시 모달실행하여 db상에있는 기준테이블 선택하여 추가할수 있게하기 -->
			<!-- 기본테이블은 식대만 존재, 추가시 열 추가되게끔 -->
			<span>고정지급 급여</span>
			
			<!-- 추가부분은 모달 > 리스트불러와서 선택 -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup-modal" style="float: right; margin-bottom: 10px;" hidden="">항목 추가</button>
			
			<table class="table table-bordered">
					<tr>
						<th>식대<button type="button" class="btn btn-secondary" id="delList" style="float: right;" hidden="">삭제</button></th>
					</tr>
					<tr>
						<th>차량유지비<button type="button" class="btn btn-secondary" id="delList" style="float: right;" hidden="">삭제</button></th>
					</tr>
					<tr>
						<th>육아보육수당<button type="button" class="btn btn-secondary" id="delList" style="float: right;" hidden="">삭제</button></th>
					</tr>
			</table><br>
			<!-- 추가버튼 클릭시 모달실행하여 db상에있는 기준테이블 선택하여 추가할수 있게하기 -->
			<!-- 기본테이블은 소득세만 존재, 추가시 열 추가되게끔 -->
			<span>공제액</span>
			
			<button type="button" class="btn btn-primary" style="float: right; margin-bottom: 10px;" hidden="">항목 추가</button>
			<table class="table table-bordered">
					<tr>
						<th>소득세<button type="button" class="btn btn-secondary"  id="delList" style="float: right;" hidden="">삭제</button></th>
					</tr>
					<tr>

					<tr>
						<th>고용보험<button type="button" class="btn btn-secondary" id="delList" style="float: right;" hidden="">삭제</button></th>
					</tr>
					<tr>
						<th>건강보험<button type="button" class="btn btn-secondary" id="delList" style="float: right;" hidden="">삭제</button></th>
					</tr>
			</table>
			<div class="col-12" style="display: flex; justify-content: space-around;">
				<button type="button" class="btn btn-primary" style="text-align=center;" hidden="">저장하기</button>
			</div>
			
		</form>
		
		<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/dist/js/jquery-3.6.0.min.js}"></script>
        	
        	 <script type="text/javascript">
        		$('#modifyPaySetting').click(function(){
        	 		$('#paySetForm input').prop('disabled', false); 
        	 		$('#paySetForm select').prop('disabled', false); 
        	 		$('#paySetForm button').prop('hidden', false); 
        		});
        	 </script>
        	
	        <script type="text/javascript">
	      		
		        var delList = document.querySelectorAll('#delList');
	    		console.log(delList);
	    		
	    		for(var i=0; i<delList.length; i++){
	        		delList[i].onclick = function(){
	        			console.log(this);
	        			this.parentElement.remove();
	        		};
	    		};
		    	
	        </script>
	
        </th:block>
		
		
	
	</th:block>

</html>

<th:block layout:fragment="customContents">
	<style>
		  /* section calendar */
			.sec_cal {
			    margin: 0 auto;
			    font-family: "NotoSansR";
			}
			
			.sec_cal .cal_nav {
			    display: flex;
			    justify-content: center;
				align-items: center;
			    font-weight: 700;
			    font-size: 48px;
			    line-height: 78px;
			}
			
			.sec_cal .cal_nav .year-month {
			    width: 300px;
			    text-align: center;
			    line-height: 1;
			}
			
			.sec_cal .cal_nav .nav {
			    display: flex;
			    border: 1px solid #333333;
			    border-radius: 5px;
			}
			
			.sec_cal .cal_nav .go-prev,
			.sec_cal .cal_nav .go-next {
			    display: block;
			    width: 50px;
			    height: 78px;
			    font-size: 0;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			}
			
			.sec_cal .cal_nav .go-prev::before,
			.sec_cal .cal_nav .go-next::before {
			    content: "";
			    display: block;
			    width: 20px;
			    height: 20px;
			    border: 3px solid #000;
			    border-width: 3px 3px 0 0;
			    transition: border 0.1s;
			}
			
			.sec_cal .cal_nav .go-prev:hover::before,
			.sec_cal .cal_nav .go-next:hover::before {
			    border-color: #ed2a61;
			}
			
			.sec_cal .cal_nav .go-prev::before {
			    transform: rotate(-135deg);
			}
			
			.sec_cal .cal_nav .go-next::before {
			    transform: rotate(45deg);
			}
			
			.sec_cal .cal_wrap {
			    padding-top: 40px;
			    position: relative;
			    margin: 0 auto;
			}
			
			.sec_cal .cal_wrap .days {
			    display: flex;
			    margin-bottom: 20px;
			    padding-bottom: 20px;
			    border-bottom: 1px solid #ddd;
			}
			
			.sec_cal .cal_wrap::after {
			    top: 368px;
			}
			
			.sec_cal .cal_wrap .day {
				width:1rem;
			    display:flex;
			    align-items: center;
			    justify-content: center;
			    width: calc(100% / 14);
			    text-align: left;
			    color: #999;
			    font-size: 12px;
			    text-align: center;
			    border-radius:5px
			}
			
			.current.today {background: rgb(242 242 242);}
			
			.sec_cal .cal_wrap .dates {
			    display: flex;
			    flex-flow: nowrap;
			    height: 290px;
			}
			
			.sec_cal .cal_wrap .day:nth-child(7n -6) {
			    color: #3c6ffa;
			}
			
			.sec_cal .cal_wrap .day:nth-child(7n) {
			    color: #ed2a61;
			}
			
			.sec_cal .cal_wrap .day.disable {
			    color: #ddd;
			}
	</style>

	<script type="text/javascript">
		//출근시간기록
		$(".btn-list #startTimeBtn").click(function() {
			let today = new Date();   
			
			let year = today.getFullYear(); // 년도
			let month = today.getMonth() + 1;  // 월
			let date = today.getDate();  // 날짜
			
			let hours = today.getHours(); // 시
			let minutes = today.getMinutes();  // 분
			let seconds = today.getSeconds();  // 초
			let milliseconds = today.getMilliseconds(); // 밀리초
			
			//$('.table-responsive-lg .startTime').text(year+'년'+month+'월'+date+'일'+ hours + ':' + minutes + ':' + seconds + ':' + milliseconds)
			$('p.startTime').text(year+'년 '+month+'월 '+date+'일 '+ hours + '시 ' + minutes + '분 ' + seconds + '초 ');
		
		});
		        
		$("#saveBtn1").click(function() {
					  
			let today = new Date();   
					   
			let year = today.getFullYear(); // 년도
			let month = today.getMonth() + 1;  // 월
			let date = today.getDate();  // 날짜
			
			let hours = today.getHours(); // 시
			let minutes = today.getMinutes();  // 분
			let seconds = today.getSeconds();  // 초
			let milliseconds = today.getMilliseconds(); // 밀리초

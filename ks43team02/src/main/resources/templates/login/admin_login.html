<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ============================================================== -->
    <!-- Tell the browser to be responsive to screen width -->
    <!-- ============================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- ============================================================== -->
    <!-- Favicon icon -->
    <!-- ============================================================== -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon.png}">
    <title>Ensecretary Login</title>
    <!-- ============================================================== -->
    <!-- Custom CSS -->
    <!-- ============================================================== -->
    <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(/assets/images/big/admin_login_left_logo.png);">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img th:src="@{/assets/images/logo-icon.png}" alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">로그인</h2>
                        <p class="text-center">이메일과 비밀번호를 입력해주세요.</p>
                        <form class="mt-4" th:action="@{/login/admin_login}" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="uname">Admin E-mail</label>
                                        <input class="form-control" id="uname" type="email"
                                           name="superAdminId" value="ksmart43id@ksmart.or.kr" placeholder="enter Admin e-mail">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="pwd">Password</label>
                                        <input class="form-control" id="pwd" type="password"
                                           name="superAdminPw" value="ksmart43pw" placeholder="enter Admin password">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-block btn-dark" id="loginBtn">Login</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    아이디가 없습니까? <a th:href="@{/member/register}" class="text-danger">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="myBtn">버튼테스트</button>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>

    
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $(".preloader ").fadeOut();
        $('#myBtn').click(function(){
    		alert('아이고');
    	});
    </script>
</body>

</html>

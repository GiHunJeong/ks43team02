<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
<th:block layout:fragment="customHeadScript">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <!-- Favicon icon -->
	    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon.png}">
	    <title>사원전체 리스트</title>
	    <!-- This page plugin CSS -->
	    <link th:href="@{/assets/extra-libs/datatables.net-bs4/css/dataTables.bootstrap4.css}" rel="stylesheet">
	    <!-- Custom CSS -->
	    <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
	    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	        <![endif]-->
	</head>
</th:block>

	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<!-- ============================================================== -->
	    <!-- Start Page Content -->
	    <!-- ============================================================== -->
	    <!-- basic table -->
		<div class="row">
	        <div class="col-12">
	            <div class="card">
	                <div class="card-body">
	                    <h4 class="card-title">사원리스트</h4>
	                    <div class="table-responsive">
	                        <table id="zero_config" class="table table-striped table-bordered no-wrap">
	                            <thead>
	                                <tr>
	                                    <th>사원아이디</th>
	                                    <th>부서소분류코드</th>
	                                    <th>직급권한코드</th>
	                                    <th>직책권한코드</th>
	                                    <th>회사대표코드</th>
	                                    <th>슈퍼관리자</th>
	                                    <th>비밀번호</th>
	                                    <th>사번</th>
	                                    <th>이름</th>
	                                    <th>생년월일</th>
	                                    <th>계좌번호</th>
	                                    <th>우편번호</th>
	                                    <th>집주소</th>
	                                    <th>상세주소</th>
	                                    <th>입사일</th>
	                                    <th>고용형태</th>
	                                    <th>퇴사유무</th>
	                                    <th>회사명</th>
	                                    <th>등록일자</th>
	                                    <th></th>
	                                    <th></th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr th:if="${not #lists.isEmpty(emplyInfoList)}" th:each="l : ${emplyInfoList}">
	                                    <td class="testId" th:text="${l.emplyId}"></td>
	                                    <td th:text="${l.organizationCodeS}"></td>
	                                    <td th:text="${l.rankLevelCode}"></td>
	                                    <td th:text="${l.positionLevelCode}"></td>
	                                    <td th:text="${l.cpRepresentativeCode}"></td>
	                                    <td th:text="${l.superAdminId}"></td>
	                                    <td th:text="${l.emplyPw}"></td>
	                                    <td th:text="${l.emplyNumber}"></td>
	                                    <td th:text="${l.emplyName}"></td>
	                                    <td th:text="${l.emplyBirth}"></td>
	                                    <td th:text="${l.emplyAccount}"></td>
	                                    <td th:text="${l.emplyHomeAddressZip}"></td>
	                                    <td th:text="${l.emplyHomeAddress}"></td>
	                                    <td th:text="${l.emplyHomeAddressDetail}"></td>
	                                    <td th:text="${l.emplymentDate}"></td>
	                                    <td th:text="${l.emplymentType}"></td>
	                                    <td th:text="${l.retireStatus}"></td>
	                                    <td th:text="${l.cpName}"></td>
	                                    <td th:text="${l.regDate}"></td>
	                                    <td>
	                                    	<a class="btn waves-effect waves-light btn-success" th:href="@{/member/emply_modify_all(emplyId=${l.emplyId})}">수정</a>
	                                    </td>
	                                	<td>
	                                		<button class="btn waves-effect waves-light btn-danger modalBtn" data-toggle="modal" data-target="#danger-header-modal" type="button">삭제</button>
	                                	</td>
	                                </tr>                              	                                	                                	                              	                                                           	                                	                                	                              	                                
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    
	    <!-- 경고창 모달 -->
		<div id="danger-header-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="danger-header-modalLabel" aria-modal="true" style="padding-right: 17px; display: none;">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header modal-colored-header bg-danger">
		                <h4 class="modal-title" id="danger-header-modalLabel">사원 정보 삭제</h4>
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		            </div>
		            <div class="modal-body">
		                <p>정말로 해당 사원의 정보를 삭제 하시겠습니까?</p>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-light" data-dismiss="modal">취소</button>
		                <button type="button" class="btn btn-danger" id="delBtn">삭제</button>
		            </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal-dialog -->
		</div>
        <!-- 경고창 모달 -->
	    <!-- ============================================================== -->
	    <!-- Start Page Content -->
	    <!-- ============================================================== -->
	</th:block>
	<th:block layout:fragment="customScript">
	    <!-- ============================================================== -->
	    <!-- Bootstrap tether Core JavaScript -->
	    <!-- ============================================================== -->
	    <script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	    <!-- ============================================================== -->
	    <!-- apps -->
	    <!-- ============================================================== -->
	    <script th:src="@{/dist/js/app-style-switcher.js}"></script>
	    <script th:src="@{/dist/js/feather.min.js}"></script>
	    <!-- ============================================================== -->
	    <!-- slimscrollbar scrollbar JavaScript -->
	    <!-- ============================================================== -->
	    <script th:src="@{/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
	    <script th:src="@{/assets/extra-libs/sparkline/sparkline.js}"></script>
	    <!--Wave Effects -->
	    <!-- themejs -->
	    <!--Menu sidebar -->
	    <script th:src="@{/dist/js/sidebarmenu.js}"></script>
	    <!-- ============================================================== -->
	    <!--Custom JavaScript -->
	    <!-- ============================================================== -->
	    <script th:src="@{/dist/js/custom.min.js}"></script>
	    <!-- ============================================================== -->
	    <!--This page plugins -->
	    <!-- ============================================================== -->
	    <script th:src="@{/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js}"></script>
	    <script th:src="@{/dist/js/pages/datatable/datatable-basic.init.js}"></script>
		<script th:src="@{/dist/js/emply_list.js}">></script>
	</th:block>
</html>

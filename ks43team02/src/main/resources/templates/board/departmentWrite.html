<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

	<th:block layout:fragment="customContents">
		<div class="panel-hedding">
			<div class="row justify-content-center mb-4" style="background: #FFF">
				<div class="col-12 col-la-10 col-xl-8">
					<div class="row">
						<div class="col-12">
							<div class="card" style="-webkit-box-shadow: none;">
								<div class="card-body">
									<div class="card-title">
										<form id="addBoard" th:action="@{/board/departmentList}" method="post">
											<div class="card-title-left">
												<h4 class="card-title-text" style="text-align: center;">게시글 작성</h4>
												<div class="form-group col-12">
													<label for="memberId">작성자 이름</label> <input
															class="form-control" name="memberId"
															th:value="${session.SID}" readonly="readonly">
												</div>
												<div class="form-group col-12">
													<label for="boardType">카테고리 선택</label> 
													<select
														class="form-control border border-secondary"
														id="exampleFormControlSelect1" name="boardType">
														<option value="">자유게시판</option>
														<option value="">1</option>
													</select>
												</div>
												<div class="form-group col-12">
													<label for="boardType">제목</label> <input type="text"
														class="form-control" name="boardTitle">
												</div>
												<div class="form-group col-12">
													<label for="boardContent">내용</label>
													<textarea class="form-control" id="exampleFormControlTextarea1"
														rows="12" name="boardContent"></textarea>
												</div>
												<div class="col-12" style="display: flex; justify-content : space-around;">
													<button type="submit" class="btn btn-primary" id="addBoard">작성</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

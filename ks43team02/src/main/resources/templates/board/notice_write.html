<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

	<th:block layout:fragment="customContents">
		<div class="panel-hedding">
			<div class="row justify-content-center mb-4" style="background: #FFF">
				<div class="col-12 col-la-10 col-xl-8">
					<div class="row">
						<div class="col-12">
							<div class="card" style="-webkit-box-shadow: none;">
								<div class="card-body">
									<div class="card-title">
										<form id="addBoard" th:action="@{/board/notice_write}" method="post" enctype="multipart/form-data">
											<table class="table table-bordered">
												<thead>
													<tr>
														<th scope="col" style="width: 15%;">#</th>
														<th scope="col">공지사항작성</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<th scope="row">공지 정보</th>
														<td>
															<div class="form-group row" style="display: none;">
																<div class="col-md-2 col-sm-2">
																	<label class="control-label" for="noticeNum">공지 번호</label>
																</div>
																<div class="col-md-8 col-sm-8 ">
																	<input type="text" class="form-control"
																	 name="noticeNum">
																</div>
															</div>
															<div class="form-group row">
																<div class="col-md-2 col-sm-2">
																	<label class="control-label" for="">공지 제목</label>
																</div>
																<div class="col-md-10 col-sm-8 ">
																	<input type="text" class="form-control"
																	 name="noticeTitle">
																</div>
															</div>
															<div class="form-group row">
																<div class="col-md-2 col-sm-2">
																	<label class="control-label" for="noticeDate">공지 날짜</label>
																</div>
																<div class="col-md-5 col-sm-3 ">
																	<input type="text" class="form-control" readonly="readonly"
																	 name="noticeDate">
																</div>
															</div>
															<div class="form-group row" style="display: none;">
																<div class="col-md-2 col-sm-2 ">
																	<label class="control-label" for="" >조회수</label>
																</div>
																<div class="col-md-3 col-sm-3 ">
																	<input type="number" class="form-control" readonly="readonly"
																	 name="" >
																</div>
															</div>
															<div class="form-group row">
																<div class="col-md-2 col-sm-2">
																	<label class="control-label">공지 내용</label>
																</div>
																<div class="col-md-10 col-sm-8 ">
																	<textarea class="form-control" rows="15" name="noticeContents"></textarea>
																</div>
															</div>
														</td>
													</tr>
													<tr>
													<th scope="row">첨부파일</th>
														<td>
															<div class="form-group row">
																<div class="col-md-2 col-sm-2">
																	<label class="control-label" for="attachFile">첨부파일</label>
																</div>
																<div class="col-md-6 col-sm-6 ">
																	<input name="fileImage" id="attachFile" type="file" multiple="multiple">
																</div>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
											<div class="form-group">
												<div class="col-md-8 col-sm-8  offset-md-4">
													 <button type="submit" class="btn btn-primary">작성</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
